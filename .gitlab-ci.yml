image: python:3.9

stages:
  - test
  - docs
  - deploy

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - .venv
  key: "${CI_JOB_NAME}"

before_script:
  - pip install -U pip
  - pip install poetry
  - poetry config virtualenvs.in-project true
  - poetry install

include:
  - local: .gitlab/ci/lint.gitlab-ci.yml
  - local: .gitlab/ci/test.gitlab-ci.yml
  - local: .gitlab/ci/docs.gitlab-ci.yml
