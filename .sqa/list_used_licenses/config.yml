# META
# valid names for programming languages
# ['Python',
#  'Node',
#  'submodules']

manual dependency config:
  Python:
    - import name: 'yaml'
      pkg name: 'PyYAML'
    - import name: 'hifis_surveyval#noqa'
      pkg name: 'hifis_surveyval'
      ignore: True
    - import name: 'tests#noqa'
      pkg name: 'tests'
      ignore: True
    - import name: 'pkg_resources'
      pkg name: 'pkg_resources'
      ignore: True
    - import name: 'pyparsing'
      pkg name: 'pyparsing'
      licenses:
        - 'MIT'
    - import name: 'tomli'
      pkg name: 'tomli'
      licenses:
        - 'MIT'
    - import name: 'typing-extensions'
      pkg name: 'typing-extensions'
      licenses:
        - 'PSF-2.0'
    - import name: 'python-dotenv'
      pkg name: 'python-dotenv'
      licenses:
        - 'BSD-3-Clause'
    - import name: 'importlib'
      pkg name: 'importlib-metadata'
      licenses:
        - 'Apache-2.0'
    - import name: 'zipp'
      pkg name: 'zipp'
      licenses:
        - 'MIT'
